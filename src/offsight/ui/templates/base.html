<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OffSight™ - Regulatory Intelligence{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/offsight_logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --secondary-color: #94a3b8;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-dark: #0a0e1a;
            --bg-darker: #020617;
            --bg-card: #0f172a;
            --bg-card-hover: #1e293b;
            --border-color: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.5);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.6), 0 2px 4px -2px rgb(0 0 0 / 0.5);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.7), 0 4px 6px -4px rgb(0 0 0 / 0.6);
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
        }

        nav {
            background: var(--bg-card);
            box-shadow: var(--shadow-md);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 0;
            padding: 0.25rem 0;
        }

        nav ul {
            margin-bottom: 0;
            padding: 0;
        }

        nav li {
            margin-bottom: 0;
        }

        body {
            background: var(--bg-dark);
        }

        nav ul:first-child li strong {
            color: var(--primary-color);
            font-size: 1.375rem;
            font-weight: 700;
        }

        .logo {
            height: 4.5rem;
            width: auto;
            display: inline-block;
            vertical-align: middle;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 0;
            margin: 0;
        }

        nav a {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9375rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        body {
            font-size: 14px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            letter-spacing: -0.01em;
        }

        h1 + p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 1.25rem;
        }

        article {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .status-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            white-space: nowrap;
            line-height: 1.2;
        }

        .status-pending { 
            background-color: rgba(148, 163, 184, 0.2); 
            color: #cbd5e1; 
            border: 1px solid rgba(148, 163, 184, 0.4);
        }
        .status-ai_suggested { 
            background-color: rgba(59, 130, 246, 0.2); 
            color: #60a5fa; 
            border: 1px solid rgba(59, 130, 246, 0.4);
        }
        .status-validated { 
            background-color: rgba(16, 185, 129, 0.2); 
            color: #34d399; 
            border: 1px solid rgba(16, 185, 129, 0.4);
        }
        .status-corrected { 
            background-color: rgba(139, 92, 246, 0.2); 
            color: #a78bfa; 
            border: 1px solid rgba(139, 92, 246, 0.4);
        }
        .status-rejected { 
            background-color: rgba(239, 68, 68, 0.2); 
            color: #f87171; 
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .message-success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            border-left: 4px solid var(--success-color);
            box-shadow: var(--shadow-sm);
        }

        .message-error {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            border-left: 4px solid var(--danger-color);
            box-shadow: var(--shadow-sm);
        }

        .info-box {
            background: rgba(59, 130, 246, 0.15);
            border-left: 4px solid var(--primary-color);
            padding: 1.25rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            font-size: 0.9375rem;
            color: var(--text-secondary);
            box-shadow: var(--shadow-sm);
        }

        .diff-box {
            position: relative;
        }

        .diff-box pre {
            overflow-x: auto;
            overflow-y: auto;
            background: #0a0e1a;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Courier New', 'Monaco', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre;
            word-wrap: normal;
            overflow-wrap: normal;
            box-shadow: var(--shadow-md);
            max-height: 600px;
            border: 1px solid var(--border-color);
        }

        .diff-box pre .diff-removed {
            color: #f87171;
            background-color: rgba(239, 68, 68, 0.15);
        }

        .diff-box pre .diff-added {
            color: #34d399;
            background-color: rgba(16, 185, 129, 0.15);
        }

        .diff-box pre .diff-context {
            color: #94a3b8;
        }

        pre {
            overflow-x: auto;
            background: #1e293b;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
        }

        .summary-preview {
            max-width: 400px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
            font-size: 0.875rem;
            word-break: break-word;
            white-space: normal;
        }

        .explanation-box {
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid var(--primary-color);
            padding: 1.25rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .explanation-box strong {
            color: var(--text-primary);
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
        }

        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 2.5rem 0;
            border: none;
        }

        .url-link {
            color: var(--primary-color);
            text-decoration: none;
            word-break: break-all;
            font-weight: 500;
            transition: color 0.2s;
        }

        .url-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .enabled-badge {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 600;
        }

        .disabled-badge {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--bg-darker);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        table th {
            background: var(--bg-card);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            background: var(--bg-darker);
            vertical-align: top;
            font-size: 0.875rem;
        }

        table tbody tr {
            transition: background-color 0.15s;
        }

        table tbody tr:hover {
            background-color: var(--bg-card-hover);
        }

        table tbody tr:hover td {
            background-color: var(--bg-card-hover);
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-buttons a, .action-buttons button {
            margin: 0;
        }

        button, [role="button"] {
            background: var(--primary-color);
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: white;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        button:hover, [role="button"]:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        button.secondary, [role="button"].secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        button.secondary:hover, [role="button"].secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        input[type="text"],
        input[type="url"],
        input[type="number"],
        select,
        textarea {
            background: var(--bg-darker);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.625rem 0.875rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            background: var(--bg-card);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        select option {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .checkbox-help {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            display: block;
            line-height: 1.6;
        }

        .grid {
            gap: 1.5rem;
        }

        label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        label input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        small {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .url-link {
            color: var(--primary-color);
        }

        .url-link:hover {
            color: var(--primary-hover);
        }

        .home-page {
            position: relative;
            min-height: 60vh;
        }

        .home-page::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 400px;
            height: 400px;
            background-image: url('/static/images/wind_turbine.svg');
            background-repeat: no-repeat;
            background-position: top right;
            background-size: contain;
            opacity: 0.25;
            z-index: 0;
            pointer-events: none;
        }

        .home-page > * {
            position: relative;
            z-index: 1;
        }

        .home-page article,
        .home-page .explanation-box {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li>
                <a href="/ui" class="logo-link">
                    <img src="/static/images/offsight_logo.svg" alt="OffSight™" class="logo">
                </a>
            </li>
        </ul>
        <ul>
            <li><a href="/ui">Home</a></li>
            <li><a href="/ui/changes">Changes</a></li>
            <li><a href="/ui/sources">Sources</a></li>
            <li><a href="/ui/run">Run Pipeline</a></li>
            <li><a href="/health">Health</a></li>
            <li><a href="/docs">Docs</a></li>
        </ul>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
